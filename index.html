<!DOCTYPE HTML>

<html>
    <head>
        <style>
        body {
            background-color: goldenrod; 
        }
        header {
            display: flex;
            flex-direction: row;
            justify-content: center;
            padding: 1em 0em;
        }
        #content {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        .board {
            height: 600px;
            width: 600px;
            display: flex;
            flex-direction: column;
            margin: 20px 0px;
        }
        .board .row {
            flex-grow: 1;
            width: 100%;
            display: flex;
        }

        .board .row .square {
            flex-basis: auto;
            flex-grow: 1;
        }

        </style>
    </head>
    <body>
        <header>
            <button onclick="startProgram()">START</button>
        </header>

        <div id="content"></div>

        <script>
            var nrOfSquares = 40;
            var contentDiv = document.getElementById('content');

            function startProgram() {
                setInterval(function() {
                    createBoard();
                    nrOfSquares++;
                }, 500);
            }

            function createBoard() {
                var board = document.createElement('div');
                board.className = 'board';

                for (var y = 0; y < nrOfSquares; y++) {
                    var row = addRowToBoard(board);

                    for (var x = 0; x < nrOfSquares; x++) {
                        addSquareToRow(x, y, row);
                    }
                }

                /* Last thing to do is add board to contentDiv (performance) */
                contentDiv.innerHTML = "";
                contentDiv.appendChild(board);
            }


            function addRowToBoard(board) {
                var row = document.createElement('div');
                row.className = 'row';

                board.appendChild(row);
                return row;
            }

            function addSquareToRow(x, y, row) {
                var square = document.createElement('div');
                square.className = 'square';

                if ((y+x) % 2) {
                    square.style.backgroundColor = 'black';
                } else {
                    square.style.backgroundColor = 'white';
                }

                row.appendChild(square);
            }

        </script>
    </body>
</html>
